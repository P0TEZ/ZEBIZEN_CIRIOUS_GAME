<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>Lobby CIRIOUS GAME ZEBIZEN</title>
        <link rel="icon" type="image/png" href="../assets/icon.gif"/>

        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
        
        <script src="https://kit.fontawesome.com/1c62d16d7a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/lobby.css">
        
        <script src="/socket.io/socket.io.js"></script>
        
    </head>
    <body>
        <div class="header">
            <h1>Lobby d'avant partie :</h1>
            <div id="gameId">
                <input id="code" value='#00000' readonly></input>
                <i class="far fa-clipboard"></i>
            </div>
        </div>
        
        
        <br>
        <div class="content">
            <div id="chat" class="box">
                <h5>Chat :</h5>
                <ul id="messages">
                    
                </ul>
                <form id="newMessage">
                    <input type="text" required placeholder='message...' id="chatInput">
                    <button type="submit" id="chatSend"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>

            <div id="playerList" class="box">
                <h5><b>Joueurs :</b></h5> 
                <div id="players">

                </div>
                <h5>Ready : <b id="readyPlayers" class="red">0</b>/10</h5>
                <div class="" id="readyBtn"><b>Prêt</b></div>
            </div>


            <div class="box" style='width:100%;'>
                <h5><b>Paramètres de la partie :</b></h5> 
                <div id="settings">
                    <div class="container color">
                        <div>
                            <p>
                                <b class="setting">Votre couleur :</b>
                                <p class="default setting">Par defaut : <b>Blanc</b></p>
                            </p>     
                        </div>
                        <div class="setting" id="color">
                            <div id="left"><i class="fas fa-chevron-left"></i></div>
                            <div id="right"><i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>
            
                    <div class="container switchContainer">   
                        <div>
                            <p>
                                <b class="setting" >Imposteur :</b>
                                <p class="default setting">Par defaut : <b class="primary">ON</b></p>
                            </p>
                        </div>
                        
                        <label class="switch setting"><input type="checkbox" checked><span class="sliderround"></span></label>
                    </div>

                    <div class="container sliderContainer">
                        <div>
                            <p>
                                <b class="setting" >Vitesse :</b>
                                <p class="default setting">Par defaut : <b>7</b></p>
                            </p>     
                        </div>
                        <input type="range" min="0" max="10" value="7" class="slider setting" id="speedRange">
                        <input type='number' min="0" max="10" id="speed" class="settingOut setting">
                    </div>


                </div>
            </div>

            <div class="close" id="leave">
                <i class="fas fa-times"></i>
                <span class="tooltiptext">Quitter le salon</span>   
            </div>
        </div>
    </body>

<script>
    let socket = io();
</script>

</html>

<script src="../js/lobby/lobby.js"></script>
